<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción y Login de Usuarios</title>
    <link rel="stylesheet" href="estilo_usuario.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="arepafondo.png" alt="Logo del negocio">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Productos</a></li>
                <li><a href="sugerencias.html">Sugerencias</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email-login">Correo Electrónico:</label>
                <input type="email" id="email-login" name="email" required>
                
                <label for="password-login">Contraseña:</label>
                <input type="password" id="password-login" name="password" required>
                
                <button type="submit">Ingresar</button>
                <a href="#recuperar-password">¿Olvidaste tu contraseña?</a>
            </form>
        </section>
        
        <section id="inscripcion">
            <h2>Registrar Usuario</h2>
            <form id="form-usuario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrar</button>
            </form>
        </section>
        <p id="mensaje-exito" style="display: none; color: green;">Se ha registrado exitosamente.</p>
    </main>
    <footer>
        <p>Contacto: contacto@arepasrellenas.com</p>
        <p>Síguenos en:
            <a href="http://facebook.com">Facebook</a>,
            <a href="http://twitter.com">Twitter</a>,
            <a href="http://instagram.com">Instagram</a>
        </p>
        <p><a href="#privacidad">Aviso de privacidad</a></p>
    </footer>
<script src="usuario.js"></script>
</body>
</html>
