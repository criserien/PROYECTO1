<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Sugerencias</title>
    <link rel="stylesheet" href="sugerencias.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="arepafondo.png" alt="Logo del negocio">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Productos</a></li>
                <li><a href="login.html">Inscripción y Login</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sugerencias">
            <h2>Sugerencias</h2>
            <form id="form-sugerencias">
                <label for="nombre-sug">Nombre:</label>
                <input type="text" id="nombre-sug" name="nombre" required>
                
                <label for="email-sug">Correo Electrónico:</label>
                <input type="email" id="email-sug" name="email" required>
                
                <label for="mensaje">Mensaje de Sugerencia:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
        <p id="mensaje-exito" style="display: none; color: green;">Se ha registrado la sugerencia.</p>
    </main>
    <footer>
        <p>Contacto: contacto@arepasrellenas.com</p>
        <p>Síguenos en:
            <a href="http://facebook.com">Facebook</a>,
            <a href="http://twitter.com">Twitter</a>,
            <a href="http://instagram.com">Instagram</a>
        </p>
        <p><a href="#privacidad">Aviso de privacidad</a></p>
    </footer>
</body>
<script src="scripsugerencia.js"></script>
</html>
